spring.application.name=user-service
server.port=${PORT:8081}
server.forward-headers-strategy=framework

# Load environment variables from .env file if it exists
spring.config.import=optional:file:.env[.properties]

# Enable the Eureka client
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Register with Eureka server without waiting for it to start successfully
eureka.client.register-with-eureka=true

# Fetch registry information from Eureka server during startup
eureka.client.fetch-registry=true

spring.data.mongodb.uri=${DATABASE_URI}
spring.data.mongodb.database=my_profile

spring.cloud.openfeign.oauth2.enabled=true
spring.main.allow-bean-definition-overriding=true
spring.security.oauth2.client.registration.auth0.provider=auth0
spring.security.oauth2.client.registration.auth0.client-id=${AUTH0_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${AUTH0_CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.auth0.scope=openid,profile

spring.security.oauth2.client.provider.auth0.issuer-uri=${AUTH0_ISSUER_URI}
spring.security.oauth2.client.provider.auth0.audience=https://dev-k6vjpfkbkgmdsry6.us.auth0.com/api/v2/

springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api/v1/user-swagger/v3/api-docs

logging.level.org.springframework.security=DEBUG
